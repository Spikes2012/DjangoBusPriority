<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/upload.css' %}">
<html>
<head>
    <title>Upload File</title>
</head>
<body>
    {% include 'navbar.html' %}

    <h2>Upload a File</h2>
    <div class="wrapper">
        <form method="post" enctype="multipart/form-data" onsubmit="displayMessage()">
            {% csrf_token %}
            <div class="form-group">
                <label for="file">Upload File:</label>
                <input type="file" name="file" id="file" accept=".pdf, .htm, .ttif, .zip, .rar" required multiple>
              </div>            

            <div class="form-group">
                <label for="keyword">Keyword:</label>
                <select name="keyword" id="keyword" required>
                    <option value="bus ">Bus</option>
                    <option value="tram">Tram</option>
                    <option value="cycle">Bicycle</option>
                </select>
              </div>
            <br>
            <input type="submit" value="Upload">
        </form>
            <br>
    </div>

    <div id="progress-wrapper">
        <div id="progress-bar-message" style="display: none;">Starting Progress...</div>
      </div>



    <script src="{% static 'js/upload.js' %}"></script>
</body>
</html>
